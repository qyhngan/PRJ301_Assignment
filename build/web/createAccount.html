<html>
    <head>
        <title>Create Account</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Create Account</h1>
        <form action="createAccountController" method="POST">
            Username* <input type="text" name="txtUsername" value="" /> (e.g 6 - 20 characters)<br/>
            Password* <input type="password" name="txtPassword" value="" /> (e.g 6 - 30 characters)<br/>
            Confirm* <input type="password" name="txtConfirm" value="" /><br/>
            Full name* <input type="text" name="txtFullname" value="" />(e.g 2 - 40 characters)<br/>
            <input type="submit" value="Create New Account" name="btAction" />
            <input type="reset" value="Reset"/>
        </form>
    </body>
</html>
